# =============================================================================
# Hugo configuration for Mat's Mind Dump
# =============================================================================

baseURL      = "https://mathieson.github.io/blog/"
languageCode = "en-us"
title        = "Mat's Mind Dump"
theme        = "PaperMod"
[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts     = false
buildFuture     = false
buildExpired    = false

[minify]
  disableXML = true
  minifyOutput = false

[outputs]
  home = ["HTML", "RSS", "JSON"]

# ---------------------------------------------------------------------------
# Syntax highlighting
# ---------------------------------------------------------------------------
[markup]
  [markup.highlight]
    style              = "monokai"
    lineNos            = false
    lineNumbersInTable = true
    noClasses          = false   # PaperMod requires false; it ships its own chroma CSS
  [markup.goldmark.renderer]
    unsafe = true   # allow raw HTML in markdown (needed for embedded content)

# ---------------------------------------------------------------------------
# PaperMod theme parameters
# ---------------------------------------------------------------------------
[params]
  env           = "production"
  author        = "Mat"
  description   = "Adventures in Tech Art, AI & iOS Dev"
  defaultTheme  = "light"
  disableSpecial1stPost = true
  ShowReadingTime      = true
  ShowShareButtons     = false
  ShowPostNavLinks     = true
  ShowBreadCrumbs      = true
  ShowCodeCopyButtons  = true
  ShowRssButtonInList  = true
  ShowToc              = true
  disableScrollToTop   = false
  comments             = true   # enables the Giscus partial

  [params.label]
    text        = "Mat's Mind Dump"
    icon        = "/logo.png"
    iconHeight  = 40

  [params.profileMode]
    enabled     = true
    title       = "Mat's Mind Dump"
    subtitle    = "Adventures in Tech Art, AI & iOS Dev"
    imageUrl    = "logo.png"   # resolves from site/assets/logo.png
    imageWidth  = 180
    imageHeight = 180
    imageTitle  = "Mat's Mind Dump"

  [[params.socialIcons]]
    name = "github"
    url  = "https://github.com/mathieson"

  [[params.socialIcons]]
    name = "linkedin"
    url  = "https://linkedin.com/in/matfacer"

  # ---------------------------------------------------------------------------
  # Giscus comment configuration
  # ---------------------------------------------------------------------------
  [params.giscus]
    repo         = "Mathieson/blog"
    repoId       = "R_kgDOROa5Jw"
    category     = "Announcements"
    categoryId   = "DIC_kwDOROa5J84C2mkH"
    mapping      = "pathname"
    strict       = "0"
    reactionsEnabled = "1"
    emitMetadata     = "0"
    inputPosition    = "bottom"
    theme            = "preferred_color_scheme"
    lang             = "en"
    loading          = "lazy"

# ---------------------------------------------------------------------------
# Menus
# ---------------------------------------------------------------------------
[[menus.main]]
  name       = "Posts"
  url        = "/posts/"
  weight     = 10

[[menus.main]]
  name       = "Tags"
  url        = "/tags/"
  weight     = 20
